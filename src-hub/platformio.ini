[env:hub_esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; 1. PARTITION SCHEME (CRITICAL)
; Using 'default.csv' provides 1.2MB for App and 1.5MB for LittleFS.
; This is necessary to buffer the 10-minute images from the Camera Spoke.
board_build.partitions = default.csv

; 2. LIBRARY DEPENDENCIES
; Added RTClib for the 7AM-7PM schedule and morning SMS logic.
lib_deps =
    adafruit/RTClib @ ^2.1.1
    adafruit/Adafruit BusIO @ ^1.14.1
    vshymanskyy/TinyGSM @ ^0.11.7

; 3. MONITOR FILTERS
monitor_filters = direct, time
monitor_echo = yes
monitor_eol = CRLF